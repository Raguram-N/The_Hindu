<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hindu - Personalized Keyword Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #003366; }
    input[type="text"] {
      width: 80%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background: #0055aa; }
    .keyword-list span {
      display: inline-block;
      background: #e0e0e0;
      padding: 0.3rem 0.6rem;
      margin: 0.3rem;
      border-radius: 5px;
    }
    .day-feed {
      margin-top: 2rem;
    }
    .day {
      margin-bottom: 1.5rem;
    }
    .article {
      background: #f0f8ff;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 5px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

<header>
  <h1>The Hindu - Personalized Keyword Subscription</h1>
</header>

<div class="container" id="signup-container">
  <h2>New User Signup</h2>
  <p>Enter your name to start:</p>
  <input type="text" id="username" placeholder="Your Name" required>
  <button onclick="signup()">Proceed</button>
</div>

<div class="container hidden" id="keyword-container">
  <h2>Welcome, <span id="user-name"></span></h2>
  <p>Enter keywords/topics you want to follow (comma separated):</p>
  <input type="text" id="keywords" placeholder="e.g., GST, Climate Change, Governor Powers">
  <button onclick="saveKeywords()">Save & Proceed</button>
</div>

<div class="container hidden" id="dashboard-container">
  <h2>Hello, <span id="dashboard-name"></span>!</h2>
  <p>Your personalized news digest for the past 7 days:</p>
  <div class="keyword-list" id="keyword-display"></div>
  
  <div class="day-feed" id="day-feed"></div>
</div>

<script>
  const sampleArticles = {
    "GST": [
      "GST collection crosses â‚¹1.45 lakh crore in March 2025.",
      "Government reviews GST compensation to states."
    ],
    "Climate Change": [
      "India announces new climate action plan at UN Summit.",
      "Study shows rising sea levels affect coastal cities."
    ],
    "Governor Powers": [
      "Governor returns controversial bill to state assembly.",
      "High Court examines Governor's discretionary powers."
    ],
    "Environment Acts": [
      "New Environment Act amendment seeks stricter pollution norms.",
      "Parliament passes Wildlife Protection Act changes."
    ],
    "Monetary Policy": [
      "RBI keeps repo rate unchanged at 6.5%.",
      "Monetary policy review: Inflation expectations stable."
    ],
    "WHO": [
      "WHO updates guidelines for pandemic preparedness.",
      "Global report highlights vaccination coverage gaps."
    ]
  };

  let username = "";
  let userKeywords = [];

  function signup() {
    const nameInput = document.getElementById('username').value.trim();
    if (nameInput === "") {
      alert("Please enter your name");
      return;
    }
    username = nameInput;
    document.getElementById('signup-container').classList.add('hidden');
    document.getElementById('keyword-container').classList.remove('hidden');
    document.getElementById('user-name').innerText = username;
  }

  function saveKeywords() {
    const keywordsInput = document.getElementById('keywords').value.trim();
    if (keywordsInput === "") {
      alert("Please enter at least one keyword");
      return;
    }
    userKeywords = keywordsInput.split(",").map(k => k.trim());
    document.getElementById('keyword-container').classList.add('hidden');
    document.getElementById('dashboard-container').classList.remove('hidden');
    document.getElementById('dashboard-name').innerText = username;
    displayKeywords();
    displayArticles();
  }

  function displayKeywords() {
    const keywordDisplay = document.getElementById('keyword-display');
    keywordDisplay.innerHTML = "";
    userKeywords.forEach(k => {
      const span = document.createElement('span');
      span.innerText = k;
      keywordDisplay.appendChild(span);
    });
  }

  function displayArticles() {
    const dayFeed = document.getElementById('day-feed');
    dayFeed.innerHTML = "";

    const today = new Date();
    for (let i = 0; i < 7; i++) {
      const dayDiv = document.createElement('div');
      dayDiv.classList.add('day');
      const date = new Date(today);
      date.setDate(today.getDate() - i);
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      dayDiv.innerHTML = `<h3>${date.toLocaleDateString('en-US', options)}</h3>`;

      userKeywords.forEach(keyword => {
        const articles = sampleArticles[keyword] || [`No articles for ${keyword}`];
        articles.forEach(article => {
          const articleDiv = document.createElement('div');
          articleDiv.classList.add('article');
          articleDiv.innerText = `[${keyword}] ${article}`;
          dayDiv.appendChild(articleDiv);
        });
      });

      dayFeed.appendChild(dayDiv);
    }
  }
</script>

</body>
</html>
